<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="风土人情,美食美酒,东北">  
	<title>家的味道</title>
	<link rel="stylesheet" href="../css/common.css">
</head>
	<body class="body">
		<div>
			<strong class="cpc_h2">用料</strong>
			<table class="table">
				<tr>
					<td>主料:</td>
					<td>羊腿肉</td>
					<td class="td_con">300克</td>
				</tr>
				<tr>
					<td>辅料:</td>
					<td>生抽</td>
					<td class="td_con">3汤匙</td>
					<td>洋葱</td>
					<td class="td_con">半个</td>
				</tr>
				<tr>
					<td></td>
					<td>植物油</td>
					<td class="td_con">1茶匙</td>
					<td>孜然</td>
					<td class="td_con">2茶匙</td>
				</tr>
				<tr>
					<td></td>
					<td>辣椒粉</td>
					<td class="td_con">1茶匙</td>
				</tr>
				

			</table>
		
		</div>	
		<div>
			<p>
			<em class="step">1.</em>
			羊腿肉切小块，洋葱切丝，加入羊肉中，加生抽3汤匙，孜然粉1茶匙，油1汤匙，盐1茶匙腌制半天，过夜也可（肉不可太瘦。肥瘦相间烤出来才好吃）。</p>	
			<p>
			<em class="step">2.</em>
			竹签提前用水泡过，把腌好的肉肥瘦相间的串上。</p>
			<p>
			<em class="step">3.</em>
			排入烤网，底下垫烤盘，烤盘上铺锡纸。烤箱预热220度，中层，上下火15分钟，取出撒孜然粒和辣椒粉，继续烤5分钟即可。</p>
		</div>
	</body>

</html>
